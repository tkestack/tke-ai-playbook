apiVersion: v1
kind: ServiceAccount
metadata:
  name: kueue-cq-manager
  namespace: kueue-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kueue-cq-manager
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kueue-cq-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kueue-cq-manager
subjects:
  - kind: ServiceAccount
    name: kueue-cq-manager
    namespace: kueue-system