{{- $files := .Files.Glob "dashboards/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ printf "%s-%s" (include "helm.fullname" $) $dashboardName | trunc 63 | trimSuffix "-" }}
    annotations:
      {{- if index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "folderAnnotation" }}
      {{ index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "folderAnnotation" }}: "LLM Monitor"
      {{- end }}
    labels:
      {{- if index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "label" }}
      {{ index $.Values "kube-prometheus-stack" "grafana" "sidecar" "dashboards" "label" }}: "1"
      {{- end }}
  data:
    {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
{{- end }}